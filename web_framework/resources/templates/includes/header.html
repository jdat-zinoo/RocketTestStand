<div class="header clearfix">
    <nav>
        <ul class="nav nav-pills pull-right">
            {% for view in views.itervalues() %}
                {% if "default" in view.keys() %}
                    <li role="presentation" class="active"><a href="#" data-nav_id="{{ view['nav_id'] }}">{{ view['nav_text'] }}</a></li>
                {% else %}
                    <li role="presentation"><a href="#" data-nav_id="{{ view['nav_id'] }}">{{ view['nav_text'] }}</a></li>
                {% end %}
            {% end %}
        </ul>
    </nav>
    <h3 class="text-muted">Rocket test</h3>
</div>

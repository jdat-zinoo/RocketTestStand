{% extends base.html %}

{% block body_content %}
    {% for view in views.itervalues() %}
        {% if "default" in view.keys() %}
            <div class="rocket_view" id="{{ view['nav_id'] }}">
        {% else %}
            <div class="rocket_view" id="{{ view['nav_id'] }}" style="display: none;">
        {% end %}
            {% module Template(view['template']) %}
        </div>
    {% end %}
{% end %}
